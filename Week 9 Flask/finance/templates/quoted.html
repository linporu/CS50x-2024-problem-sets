{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ quote.symbol }}</td>
                <td>{{ quote.name }}</td>
                <td>{{ quote.price | usd }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
